{% extends "site_base.html" %}
{% load i18n %}


{% block title %} {{ block.super }} {% endblock %}

{% block body_class %}data{% endblock %}

{% block body_outer %}
<!--HEADER-TITULO-->
<div id="page-header" class="content">
  <div class="container">
    <div class="titulo-blk-row">
      <div class="titulo-img blk-cell"><img src="{{STATIC_URL}}carousel/images/ico11_capas.png" alt=""></div>
        <div class="titulo-txt blk-cell">
          <h2>Cargar Tablas</h2>

    </div>
  </div>

<div class="container">
<a href="{% url "tables_browse" %}" class="btn btn-primary pull-right">Explorar Tablas</a>
<div class="row">
  {% block body %}{% endblock body %}

</div>
</div>
{% endblock body_outer %}
