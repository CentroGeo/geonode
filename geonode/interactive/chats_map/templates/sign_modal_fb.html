{% load i18n %}
<!-- Contenido oculto para realizar el loggeo con facebook -->
<!--Login with facebook-->
<div class="modal fade" id="SigninModalFace" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{% trans "Sign in" %}</h4>
            </div>
            <form class="form-signin" role="form" action="{% url "account_login" %}?next={{ request.path }}" method="post">
            <div class="modal-body">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username" class="sr-only">{% trans "Username" %}:</label>
                <input id="id_username" class="form-control" name="username" placeholder="{% trans "Username" %}" type="text" />
              </div>
              <div class="form-group">
                <label for="id_password" class="sr-only">{% trans "Password" %}:</label>
                <input id="id_password" class="form-control" name="password" placeholder="Password" type="password" />
              </div>
              <label class="checkbox" style="padding-left: 20px;">
                <input type="checkbox" /> {% trans "Remember Me" %}
              </label>
              <label class="checkbox">
                Click <a href="{% url 'account_signup' %}" style="color: #089fcf;">aquÃ­</a> para registrarte.
              </label>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-block">{% trans "Sign in" %}</button>
                <hr></hr>
                <div class="fb-login-button" id="fb-login-chat" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true"></div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
