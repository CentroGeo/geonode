{% extends "mviewer_base.html" %}
{% load bootstrap_tags %}
{% block title %} Herramienta {% endblock %}
{% block head %}
  {{ block.super }}
{% endblock %}
{% block body_outer %}
<!--HEADER-TITULO-->
<div id="header">
<div class="container">
  <div class="logo" style="width:885px;">Crear una Herramienta</div>
</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6" id="general">
			<form id="formulario" method="post" enctype="multipart/form-data" action="">{% csrf_token %}
				{{ form.media }}
				{{form|as_bootstrap}}
				<p><input type="submit" class="btn btn-primary" value="Guardar"></p>
			</form>
		</div>
	</div>
</div>
{% endblock %}
