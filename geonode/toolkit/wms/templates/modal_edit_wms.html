{% load bootstrap_tags %}
<!-- Modal para listar Servicios WMS -->
    <div id="editWmsModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Servicios WMS</h4>
                </div>
                <div id="wmsElements" class="modal-body" style="width:100%; height:450px; overflow-y:auto; padding:10px 35px;">
                    {% for wms in wms_services %}
                    <div id="wms{{wms.id}}" style="margin: 0px 0px 15px 0px;">
                        <div style="color:#0092EA">
                            <i class="fa fa-external-link-square"></i> <b>{{ wms.name }}</b>
                            <i class="fa fa-times fa-1x dropWms" title="Eliminar" data-id="{{wms.id}}" style="position:relative; float:right;"></i>
                        </div>
                        <i>{{wms.base_url}}</i><br>
                        <p>{{wms.description|truncatechars:70}}</p>
                        <a href="#" id="delWms{{wms.id}}" class="delWms" data-id="{{wms.id}}" data-url="{{wms.base_url}}" style="display:none;"><i>Â¿Eliminar objeto?</i></a>
                    </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
